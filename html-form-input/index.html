<div class="main">
<div class="container-logo">
  <div class="content-logo">
    <img src="https://media.istockphoto.com/id/1212667096/vector/vector-illustration-fox-silhouette-style.jpg?s=612x612&w=0&k=20&c=bKOzMqpf0IWbCbYvzQPuIjjSeM2apNY7wwQ4EklVzeI=" >
      <h1>Flex Pack</h1>
  </div>
</div>

<div class="content">
  <div class="description">
    
    <p>This is not a real online service! You know<br> you need something like this in your life to help<br> you realize your deepest dreams.<br>
      Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to. </p>
  </div>
  
  <div class="container-form">
    <p>Let's do this!</p>
  <form action="#">
    <fieldset>
      <div class="row">
        <div class="text-cell">
          <label for="first-name">FIRST NAME</label>
          <input id="first-name" type="text" name="first-name"></input>
        </div>
        <div class="text-cell">
          <label for="last-name">LAST NAME</label>
          <input id="last-name" type="text" name="last-name"></input>
        </div>
       </div>
    </fieldset>
    <fieldset>
      <div class="row">
        <div class="text-cell">
          <label for="email">EMAIL</label>
          <input id="email" type="email" name="email"></input>
        </div>
        <div class="text-cell">
          <label for="phone-number">PHONE NUMBER</label>
          <input id="phone-number" type="text" name="phone-number">
          </input>
        </div>
      </div>
      
    </fieldset>
    <fieldset>
      <div class="row">
        <div class="text-cell">
          <label for="password">PASSWORD</label>
          <input id="password" type="password" name="password"></input>
        </div>
        <div class="text-cell">
          <label for="confirm-pass">CONFIRM PASSWORD</label>
          <input id="confirm-pass" type="password" name="confirm-pass"></input> 
      </div>
     </div>
    </fieldset>
    <div class="log-button">
      <button type="submit">Create Account</button>
     <p>Already have an account?<a href="#">Log in</a></p>
    </div>
  </form>
  </div>
</div>
</div>
