<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <div class="content-header container">
          <h1>Virtual Library</h1>
          <button class="btn-add" id="add-btn"><span class="material-symbols-outlined">
      add</span></button>
        </div>
      </header>
      <main class="main container">
          <table id="books-list">
            <thead id="book-requirements">
              <tr>
                <td>TITLE</td>
                <td>AUTHOR</td>
                <td>PAGES</td>
                <td>STATUS</td>
                <td>REMOVAL</td>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- List of books generated by JS -->
            </tbody>
          </table>
      </main>
      <footer class="footer">
        <p>Copyright Roberto Gauna</p>
      </footer>
      <div class="modal" id="addModal">
        <form class="form-book" id="addBookForm">
          <h3>Add New Book</h3>
          <input type="text" class="input" id="title" placeholder="Title" required maxlength="100">
          <input type="text" class="input" id="author" placeholder="Author" required maxlength="100">
          <input type="number" class="input" id="pages" placeholder="Pages" required maxlength="100000">
          <div class="readed">
            <label for="readed">Readed?</label>
            <input class="checkbox" type="checkbox" id="isRead">
          </div>
          <button class="btn-submit">Submit</button>
        </form>
      </div>
      <div class="overlay" id="overlay"></div>
<script src="main.js"></script>
</body>
</html>
