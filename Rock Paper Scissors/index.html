<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    
    <div class="top">
      <div class="player">
        <h2>Player</h2>
        <p>Choice: </p>
        <div class="img-container">
          <img src="" alt="Choice" class="playerChoice" onerror="this.style.display='none'">
        </div>
        
        
      </div>  
  
      <div class="versus">
        <img src="./assets/vs.jpg" alt="">
      </div>
      
      <div class="computer">
        <h2>Computer</h2>
        <p>Choice: </p>
        <div class="img-container">
          <img src="" class="computerChoice" onerror="this.style.display='none'">
        </div>
        
      </div> 
    </div>
    <div class="playerbuttons">
      <button class="btn rock" value="Rock"></buttom>
      <button class="btn paper" value="Paper"></buttom>
      <button class="btn scissor" value="Scissors"></buttom>
    </div>
    <div class="messagge">
      <h2 id="winner"></h2>
    </div>
    
    <div class="score">
      <p><strong>Round Stats</strong></p>
      <p>Player Score: </p><p id="player"><strong>0</strong></p>
      <p>Computer Score: </p><p id="computer"><strong>0</strong></p>
    </div>
  </div>
<script src="./main.js"></script>
</body>
</html>
