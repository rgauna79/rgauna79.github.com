<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="top">
          <div class="player">
            <h2>Player</h2>
            <p>Choice: </p><p id="playerChoice"> - </p>
            <button class="btn-player" value="Rock">Rock</buttom>
            <button class="btn-player" value="Paper">Paper</buttom>
            <button class="btn-player" value="Scissors">Scissors</buttom>
          </div>  
          <div class="computer">
            <h2>Computer</h2>
            <p>Choice: </p><p id="computerChoice"> - </p>
          </div>
        </div>
        <div class="messagge">
          <h2 id="winner"></h2>
        </div>
        <div class="score">
          <p>Round:</p>
          <p>Player Score: </p><p id="player">0</p>
          <p>Computer Score: </p><p id="computer">0</p>
        </div>
    </div>    

<script src="./main.js"></script>
</body>
</html>
